name: Go

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main
      - development

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.19.1'

      - name: format
        uses: Jerome1337/gofmt-action@v1.0.5


      - name : Run Go-linter
        uses: golangci/golangci-lint-action@v3
