# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
    
  - main: ./cmd/cat
    id: "cli/cat"
    binary: cli-cat
    goos:
      - linux
  - main: ./cmd/echo
    id: "cli/echo"
    binary: cli-echo
    goos:
      - linux
      - darwin
      - windows
  - main: ./cmd/env
    id: "cli/env"
    binary: cli-env
    goos:
      - linux
  - main: ./cmd/false
    id: "cli/false"
    binary: cli-false
    goos:
      - linux
  - main: ./cmd/head
    id: "cli/head"
    binary: cli-head
    goos:
      - linux
  - main: ./cmd/tail
    id: "cli/tail"
    binary: cli-tail
    goos:
      - linux
  - main: ./cmd/tree
    id: "cli/tree"
    binary: cli-tree
    goos:
      - linux
  - main: ./cmd/true
    id: "cli/true"
    binary: cli-true
    goos:
      - linux
  - main: ./cmd/wc
    id: "cli/wc"
    binary: cli-wc
    goos:
      - linux
  - main: ./cmd/yes
    id: "cli/yes"
    binary: cli-yes
    goos:
      - linux

archives:
  - format: binary
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
